<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app">Loading...</div>

  <!-- login page -->
  <template id="login">
    <div class="page-background">
      <header class="logo-title">
        <span>Squirrel</span>
        <img class="logo" src="./logo.svg" alt="Squirrel Banking Logo">
        <span>Banking</span>
      </header>

      <section id="login-register">
        <!-- form đăng nhập-->
        <form id="loginForm" action="javascript:login()">
          <h3>ĐĂNG NHẬP</h3>
          <div>
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" name="user" type="text" maxlength="20" required />
            <div id="loginError" class="mt-2" role="alert"></div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Đăng nhập</button>
        </form>

        <!-- form đăng ký -->
        <form id="registerForm" action="javascript:register()">
          <h3>ĐĂNG KÝ</h3>
          <div class="mb-3">
            <label for="user" class="form-label">Username</label>
            <input id="user" class="form-control" name="user" type="text" maxlength="20" required />
          </div>
          <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <input id="currency" class="form-control" name="currency" type="text" value="$" maxlength="5" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" class="form-control" name="description" type="text" maxlength="50" />
          </div>
          <div class="mb-3">
            <label for="balance" class="form-label">Current balance</label>
            <input id="balance" class="form-control" name="balance" type="number" value="0" />
            <div id="registerError" class="mt-2" role="alert"></div>
          </div>
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
      </section>
    </div>
  </template>

  <!-- dashboard -->
  <template id="dashboard">
    <div class="page-background">
      <header class="logo-title">
        <span>Squirrel</span>
        <img class="logo" src="./logo.svg" alt="Squirrel Banking Logo">
        <span>Banking</span>
      </header>
      
      <section class="balance px-3">
        <div class="balance-currency">
          <div id="description"></div>
          <span>Số dư: </span>
          <span id="balance"></span>
          <span id="currency"></span>
        </div>
        <button type="button" class="btn btn-outline-secondary" onclick="logout()">Đăng Xuất</button>
      </section>
      <section class="dashboard-content m-3">
        <h3 class="dashboard-content-title">Lịch sử giao dịch</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Thời gian</th>
              <th scope="col">Vật phẩm</th>
              <th scope="col">Giá trị</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
      </section>

    </div>
  </template>

  <template id="transaction">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <template id="credit">
    <header>
      <h2>Credit</h2>
      <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
      <a href="/login" onclick="onLinkClick(event)">Logout</a>
    </header>
    <section>
      <p>Bùi Đức Thắng</p>
      <p>Email: feika@gmail.com</p>
    </section>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
